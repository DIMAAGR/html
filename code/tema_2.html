<!-- Toda página da web tem uma estrutura específica
  -- O Topo
  -- A navegação
  -- O Conteúdo
  -- A Barra Latéral
  E não é atoa que para eles existem tags especificass como o **nav** (navegação),
  temos a tag **header** (cabeçalho/topo), a tag **aside** (barra lateral).
-->

<!-- Exemplo do uso de tags-->
<body> <!-- Define o inicío do corpo-->
    <h1>Olá &nbsp; &nbsp; &nbsp; mundo!</h1> <!-- &nbsp = Non Breaking SPace (Espaço rígido), 
                                               usádo para que os espaços dados n se fundam em um único espaço-->
    <h2>Olá mundo!</h2> <!-- h1, h2, h3... mesmo que: heading1, heading2, heading3... o número no final define o tamanho (pré definido)-->
    <h3>Ol&aacute; mundo!</h3> <!-- &aacute; represénta o código unicode para o "á"-->
    <h4>Olá mundo!</h4>

    <p> Eu sou <br/> um parágrafo</p> <!-- <p> representa parágrafo, <br/> representa uma quebra de linha no texto-->
    <p>Mais um exemplo de texto</p>
    
    <a href="Exemplo002.html" title="Exemplo2" target="_blank">Segundo Exemplo</a> <!-- <a> repressenta um hiperlink, a = anchor (âncora)-->
    <!-- sobre a âncora: entre o <a> e o </a> está o texto a ser exibido, 
      dentro a referéncia para a página do qual o link se refere,
      o título a ser exibido, e o trageto-->
    
    <!-------------------------------------------------------------------------------------------------------------------------------------->
    <!-- Formatações -->

    <!------------------------------->
    <p><strong>BOLD</strong></p>
    <p><mark>MARCADO</mark></p>
    <p><abbr>RISCADO</abbr></p>

    <p><details>DETAILS</details></p>
    <p>NORMAL<sub>ABAIXO</sub><sup>ACIMA</sup></p>
    <!------------------------------->

    </body> <!-- a barra "/" define o fim da tag nesse caso o corpo -->
