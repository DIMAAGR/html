<!-- A estruturação de uma página Web tem início na definição
     do Doctype a ser utilizado. Em seguida, é necessário inserir
     um conjunto de tags que, em conjunto com o Doctype, formam a
     sua estrutura básica.-->

<!Doctype html> <!-- Define a versão do documento html, nesse caso >= 5.0 -->

<html lang="pt-BR"> <!-- Obrigatório a existencia da tag que determina o ínicio e o fim do documento html-->
       <!-- É possível definir a linguagem que o documento esta sendo escrito (texto contido nele)
            Utilizando em conjunto com a tag "html" a tag "lang" exemplo: <html lang="pt-BR">-->
    <head> <!-- Obrigatório a necessidade de um cabeçalho-->
        <title>Exemplo de título</title>
        
    </head>
    <body> <!-- Obrigatório a existência de um corpo no documento!-->
        <h1>Título Simples</h1>
        <p>Parágrafo aléatório</p>
    </body>
</html>
